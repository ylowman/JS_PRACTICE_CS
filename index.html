<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exercise 2</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  
</head>
<body>
    
<div class="container">
<h1> Favorite Fast Food Restaurant </h1>

<br>

    <input type="text" placeholder="Jollibee , KFC , Mcdo , Popeyes ," id="ffr">

<br>

    <button type="button" onclick="sapphire()"> Show me </button>

<br>

<h1 id="show_here"> Your favorite fast food restaurant is...</h1> // output of the answer
</div>

<script>
function sapphire() {
var resto = document.getElementById("ffr").value;

if( resto == 'Jollibee' ) 
{document.getElementById("show_here").innerHTML = "Bida ang saya!";}

else if( resto == 'KFC' ) 
{document.getElementById("show_here").innerHTML = "Finger lickin' good!";}

else if( resto == 'Mcdo' ) 
{document.getElementById("show_here").innerHTML = "Im lovin' it";}

else if( resto == 'Popeyes' ) 
{document.getElementById("show_here").innerHTML = "Love that chicken from Popeyes!";}

else 
{document.getElementById("show_here").innerHTML = "Invalid";}
}
</script>

</body>
</html>
